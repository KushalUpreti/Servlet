<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" [routerLink]="['/']">
      <mat-icon
        aria-hidden="false"
        aria-label="Cart"
        fontIcon="shopping_cart"
      ></mat-icon>
      <p>Ecom</p>
    </a>

    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarTogglerDemo02"
      aria-controls="navbarTogglerDemo02"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
      <form class="d-flex search-form" role="search">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
      </form>
    </div>
    <div class="collapse navbar-collapse auth-btn" id="navbarTogglerDemo02">
      <div *ngIf="!isAuthenticated()">
        <button type="button" class="btn btn-link">Signup</button>
        <a
          class="btn btn-light active"
          role="button"
          aria-pressed="true"
          [routerLink]="['/login']"
          >Login</a
        >
      </div>
      <div *ngIf="isAuthenticated()">
        <button type="button" class="btn btn-link">
          {{ getAuth().email | username | titlecase }}
        </button>
        <button mat-flat-button color="warn" (click)="logout()">Logout</button>
      </div>
    </div>
  </div>
</nav>
<div class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNavDarkDropdown"
      aria-controls="navbarNavDarkDropdown"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <mat-icon
        aria-hidden="false"
        aria-label="Cart"
        fontIcon="expand_more"
      ></mat-icon>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
      <ul class="navbar-nav">
        <li class="nav-item dropdown" *ngFor="let category of categories">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            {{ category.title }}
          </a>
          <ul class="dropdown-menu dropdown-menu-dark">
            <li *ngFor="let item of category.items">
              <a
                class="dropdown-item"
                [routerLink]="['/item']"
                [queryParams]="{ id: item.id }"
                >{{ item.title }}</a
              >
            </li>
          </ul>
        </li>
      </ul>
    </div>

    <div class="cart-wrapper" *ngIf="isAuthenticated()">
      <a class="navbar-brand" [routerLink]="['cart']">
        <mat-icon
          class="cart_icon"
          aria-hidden="false"
          aria-label="Cart"
          fontIcon="shopping_bag"
        ></mat-icon>
      </a>
      <div class="cart-count" *ngIf="getCount() > 0">
        <h3>{{ getCount() }}</h3>
      </div>
    </div>
  </div>
</div>
