<mat-card class="example-card">
  <div class="img-wrapper">
    <img
      mat-card-image
      src="https://m.media-amazon.com/images/W/WEBP_402378-T1/images/I/61Dw5Z8LzJL._SX679_.jpg"
      alt="Item picture"
    />
  </div>
  <mat-card-content>
    <a
      class="dropdown-item font-weight-bold"
      [routerLink]="['item']"
      [queryParams]="{ id: item.id }"
      >{{ item.title }}</a
    >
    <p>Rs. {{ item.price }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-stroked-button color="link" (click)="addToCart(item.id)">
      Add To Cart
    </button>
  </mat-card-actions>
</mat-card>
